<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>+ Milionária</title>
  </head>
  <body>
    <h1>+ Milionária</h1>
   
    <p>Selecione 6 números e 2 trevos de 1 a 6 para criar um jogo na + Milionária. Quando terminar, clique em salvar jogo.</p>
    <P>Também é possível criar um jogo aleatório.</P>
    
    <div class="number-container">
      <h2>Matriz de Números</h2>
      <ul id="megasena-numbers"></ul>
    </div>
    
    <div class="number-container">
      <h2>Matriz de Trevos Numerados</h2>
      <ul id="megasena-trevos"></ul>
    </div>
    
    <div id="megasena-saved-games"></div>
    <div class="buttons-container">
      <div id="megasena-buttons"></div>
    </div>

    <footer>Feito por: <i>Márcio Fernando Maia</i></footer>

    <script defer src="./js/script.js"></script>
  </body>
</html>
